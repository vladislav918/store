{% extends '_base.html' %}

{% load crispy_forms_tags %}

{% block title %}Reset password{% endblock title %}

{% block content %}
  <h2>Password Reset</h2>
  <form method="POST" action="{% url 'account_reset_password' %}">
    {% csrf_token %}
    {{ form|crispy }}
    <button class="btn btn-success" type="submit">Sign Up</button>
  </form>
{% endblock %}
