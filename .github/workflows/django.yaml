name: Django CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:

    runs-on: ubuntu-latest
    strategy:
      max-parallel: 4
      matrix:
        python-version: [3.9]
    services:
      postgres:
        image: postgres:latest
        env:
          POSTGRES_USER: ${{ secrets.USER_DB }}
          POSTGRES_PASSWORD: ${{ secrets.PASSWORD_DB }}
          POSTGRES_DB: postgres
          POSTGRES_HOST: db 
        ports:
          - 5432:5432

        options: --health-cmd pg_isready --health-interval 10s --health-timeout 5s --health-retries 5

    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Build and run container
      run: |
        docker build -t store_web .
        docker run -d --name store store_web

    - name: Run tests
      run: |
        docker exec store python manage.py test

    - name: Stop and remove container
      run: |
        docker stop store
        docker rm store